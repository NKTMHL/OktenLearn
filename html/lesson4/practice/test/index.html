<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }

        .wrap {
            display: flex;
            column-gap: 20px;
            row-gap: 20px;
            flex-wrap: wrap;
        }

        .box {
            height: 100px;
            flex-basis: 300px;
        }

        .box_silver {
            background: silver;
        }

        .box_cornflowerblue {
            background: cornflowerblue;
        }
    </style>
</head>
<body>
<div class="wrap">

    <div class="box box_silver"></div>
    <div class="box box_cornflowerblue"></div>
    <div class="box box_silver"></div>

</div>

</body>
</html>
